{% extends "website/base.html" %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Add Customer</h1>
        <br>
        <form action="{% url 'website:add' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{% url 'website:home' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
{% endblock content %}
